<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://8.url.cn/edu/classroom/assets/lib/reset.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>这是一个小Demo</title>
</head>
<body>
<section class="first-page">
    <p>过年了,避免不了的家庭聚会中,久未见面的七大姑八大姨又出现了,想和你"唠唠嗑"</p>
    <button class="js-context">点击继续</button>
</section>
<section class="chat-page">
    <header class="header">
        <div class="header-back">
            <i class="icon icon-back"></i>
            <span>微信</span>
        </div>
        <h1 class="header-name">大姑妈</h1>
        <div class="header-person">
            <i class="icon icon-person"></i>
        </div>
    </header>
    <main class="chat-list">
    </main>
    <footer class="footer">
        <i class="icon icon-voice"></i>
        <input type="text" class="inputname">
        <i class="icon icon-face"></i>
        <i class="icon icon-plus"></i>
    </footer>
    <div class="message-select">


    </div>
</section>
<div class="cover-tips hide">
    <div class="mask"></div>
    <div class="tips-container">
        <p class="tips-text">你真棒</p>
        <div class="tips-icons">
            <i class="icon icon-replay"></i>
            <i class="icon icon-share"></i>
        </div>
    </div>
</div>
<script type="text/javascript"src="js/index.js"></script>
</body>
</html>
